<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .add-btn {
        margin: 10px 0;
        padding: 5px 10px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Book Management System</h1>
    <button class="add-btn" onclick="showAddForm()">Add</button>
    <div id="addForm" style="display: none">
      <input type="number" id="id" placeholder="ID" />
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="author" placeholder="Author" />
      <input type="text" id="genre" placeholder="Genre" />
      <input type="number" id="year" placeholder="Year" />
      <input type="text" id="place" placeholder="Place" />
      <button onclick="addBook()">Add Book</button>
    </div>

    <table id="bookTable">
      <tr>
        <th>#</th>
        <th>Book title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication year</th>
        <th>Publication place</th>
        <th>Actions</th>
      </tr>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadBooks();
      });

      function loadBooks() {
        fetch("http://localhost:3001/books")
          .then((response) => response.json())
          .then((data) => {
            const table = document.getElementById("bookTable");
            table.innerHTML = `
      <tr>
        <th>#</th>
        <th>Book title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication year</th>
        <th>Publication place</th>
        <th>Actions</th>
      </tr>`;
            data.forEach((book, index) => {
              const row = table.insertRow();
              row.innerHTML = `
        <td>${index + 1}</td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.genre}</td>
        <td>${book.year}</td>
        <td>${book.place}</td>
        <td>
          <button onclick="editBook(${book.id})">Edit</button>
          <button onclick="deleteBook(${book.id})">Delete</button>
        </td>`;
            });
          });
      }

      function showAddForm() {
        document.getElementById("addForm").style.display = "block";
      }

      function addBook() {
        const id = parseInt(document.getElementById("id").value, 10);
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const genre = document.getElementById("genre").value;
        const year = document.getElementById("year").value;
        const place = document.getElementById("place").value;

        fetch("http://localhost:3001/books")
          .then((response) => response.json())
          .then((books) => {
            const idExists = books.some((book) => book.id === id);

            if (idExists) {
              alert("ID already exists. Please choose a unique ID.");
            } else {
              fetch("http://localhost:3001/books", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, title, author, genre, year, place }),
              }).then(() => {
                document.getElementById("addForm").style.display = "none";
                loadBooks();
              });
            }
          });
      }

      function editBook(id) {
        const title = prompt("Enter new title:");
        const author = prompt("Enter new author:");
        const genre = prompt("Enter new genre:");
        const year = parseInt(prompt("Enter new year:"), 10); // 숫자로 변환
        const place = prompt("Enter new place:");

        // 데이터 형식 확인
        if (!title || !author || !genre || isNaN(year) || !place) {
          alert("Please fill in all fields correctly.");
          return;
        }

        fetch(`http://localhost:3001/books/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, author, genre, year, place }),
        })
          .then((response) => {
            if (!response.ok) {
              console.error(
                `Error: ${response.status} - ${response.statusText}`
              );
              throw new Error(
                `Failed to update book. HTTP status: ${response.status}`
              );
            }
            return response.json();
          })
          .then(() => {
            alert("Book updated successfully.");
            loadBooks();
          })
          .catch((error) => {
            console.error("Error updating book:", error);
            alert("Failed to update book. Please try again.");
          });
      }

      function deleteBook(id) {
        console.log("Attempting to delete book with id:", id); // 삭제하려는 id 확인

        fetch(`http://localhost:3001/books/${id}`, {
          method: "DELETE",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Failed to delete book. HTTP status: ${response.status}`
              );
            }
            alert("Book deleted successfully.");
            loadBooks(); // 삭제 후 목록을 새로 고침
          })
          .catch((error) => {
            console.error("Error deleting book:", error);
            alert("Failed to delete book. Please try again.");
          });
      }
    </script>
  </body>
</html>
